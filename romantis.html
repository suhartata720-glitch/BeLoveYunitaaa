  <script>
    function bukaPesan() {
      const musik = document.getElementById("musik");
      musik.play();

      const awal = document.getElementById("awal");
      const pesan = document.getElementById("pesan");
      awal.style.opacity = 0;

      setTimeout(() => {
        awal.style.display = "none";
        pesan.style.visibility = "visible";
        pesan.style.opacity = 1;
        ketikSatuPersatu();
      }, 1000);
    }

    async function ketikSatuPersatu() {
      const teks = document.querySelectorAll(".kata");
      for (let i = 0; i < teks.length; i++) {
        await ketik(teks[i]);
        await delay(800); // jeda antar kalimat
      }
    }

    async function ketik(elemen) {
      const text = elemen.dataset.text;
      elemen.textContent = "";
      for (let i = 0; i < text.length; i++) {
        elemen.textContent += text[i];
        elemen.scrollIntoView({ behavior: "smooth", block: "end" });
        await delay(60); // kecepatan ketik (60ms per huruf)
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
